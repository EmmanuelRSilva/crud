<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Sistema simples de cadastro e edição de usuários e API REST para recuperação de JSON</title>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<!-- API JQUEY -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<!-- FUNCIONALIDADES PRINCIPAIS -->
	<script type="text/javascript" src="js/funcionalidades.js"></script>
	<!-- fancybox -->
	<script type="text/javascript" src="js/fancybox/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="js/fancybox/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<!-- CSS -->
	<link rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
<section class="area">
	<h1 class="titulo">Sistema simples de cadastro e edição de usuários e API REST para recuperação de JSON</h1>
	<div class="info"><a href="info.html" class="fancybox fancybox.ajax"><img src="img/info.png"  alt="Sobre o sistema" title="Sobre o sistema" /></a></div>
	<article id="user" class="painel user">
		<div id="list-usuarios"></div>
		<button id="inscreverSe"  onclick="janelaCadastro(true,'cad')" class="azul">Cadastrar Usuários</button>	
	</article>

	<article id="cadastro" class="painel cadastro">
		<div id="list-result"></div>
		<form id="form-cadastro">
			<input type="text" id="nome" name="nome" placeholder="Nome" required="true"/>
			<input type="email" id="email" name="email" placeholder="E-mail" required="true"/>
			<input type="password" name="password" placeholder="Password" required="true"/>
			<input type="password" name="conf-password" placeholder="Confirmação password" required="true"/>
			<input type="hidden" id="id" name="id" value="" />
			<input type="hidden" id="servico" name="servico" value="cadastro" />
			<button id="botao" class="azul" type="submit">Confirmar</button>
		</form>
		<button id="inscreverSe"  onclick="janelaCadastro(false,'list')" class="azul">Listar Usuários</button>
	</article>	
</section> 	
 	
</body>
</html>
<!-- ACOES DO USUARIO -->
<script type="text/javascript" src="js/acoes.js"></script>
